<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - تطبيق تتبع الصلوات</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="شعار التطبيق">
                <h1>تطبيق تتبع الصلوات</h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
            </div>
        </header>
        
        <main class="auth-page">
            <div class="auth-container">
                <h2>إنشاء حساب جديد</h2>
                
                <div id="flash-messages" class="flash-messages"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">تأكيد كلمة المرور</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    
                    <button type="submit" class="btn primary-btn" style="width: 100%;">إنشاء حساب</button>
                </form>
                
                <div class="auth-links">
                    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                    <p><a href="index.html">العودة للصفحة الرئيسية</a></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2023 - تطبيق تتبع الصلوات</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="db/prayers_db.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصلوات - تطبيق تتبع الصلوات</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/prayers.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="شعار التطبيق">
                <h1>تطبيق تتبع الصلوات</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">الرئيسية</a></li>
                    <li><a href="prayers.html" class="active">الصلوات</a></li>
                    <li><a href="adhkar.html">الأذكار</a></li>
                    <li><a href="statistics.html">الإحصائيات</a></li>
                    <li><a href="educational.html">تعليمي</a></li>
                </ul>
            </nav>
            <div class="user-controls">
                <div class="theme-toggle">
                    <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
                <div class="user-menu">
                    <span id="username-display">اسم المستخدم</span>
                    <button id="logout-btn" class="btn small-btn">تسجيل الخروج</button>
                </div>
            </div>
        </header>
        
        <main class="prayers-page">
            <section class="prayers-calendar">
                <h2>تقويم الصلوات</h2>
                
                <div class="calendar-controls">
                    <button id="prev-month" class="btn icon-btn"><i class="fas fa-chevron-right"></i></button>
                    <h3 id="current-month">الشهر الحالي</h3>
                    <button id="next-month" class="btn icon-btn"><i class="fas fa-chevron-left"></i></button>
                </div>
                
                <div class="calendar-grid" id="calendar-container">
                    <!-- سيتم إضافة التقويم هنا عبر JavaScript -->
                </div>
            </section>
            
            <section class="prayer-times">
                <h2>مواقيت الصلاة</h2>
                <div class="prayer-times-container" id="prayer-times-container">
                    <!-- سيتم إضافة مواقيت الصلاة هنا عبر JavaScript -->
                </div>
                <div class="prayer-times-settings">
                    <button id="edit-prayer-times" class="btn secondary-btn">تعديل مواقيت الصلاة</button>
                </div>
            </section>
            
            <section class="missed-prayers">
                <h2>الصلوات الفائتة</h2>
                <div class="missed-prayers-container" id="missed-prayers-container">
                    <!-- سيتم إضافة الصلوات الفائتة هنا عبر JavaScript -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2023 - تطبيق تتبع الصلوات</p>
        </footer>
    </div>
    
    <!-- نافذة منبثقة لتعديل مواقيت الصلاة -->
    <div class="modal" id="edit-times-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تعديل مواقيت الصلاة</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="prayer-times-form">
                    <div class="form-group">
                        <label for="fajr-time">الفجر</label>
                        <input type="time" id="fajr-time" name="fajr-time">
                    </div>
                    <div class="form-group">
                        <label for="dhuhr-time">الظهر</label>
                        <input type="time" id="dhuhr-time" name="dhuhr-time">
                    </div>
                    <div class="form-group">
                        <label for="asr-time">العصر</label>
                        <input type="time" id="asr-time" name="asr-time">
                    </div>
                    <div class="form-group">
                        <label for="maghrib-time">المغرب</label>
                        <input type="time" id="maghrib-time" name="maghrib-time">
                    </div>
                    <div class="form-group">
                        <label for="isha-time">العشاء</label>
                        <input type="time" id="isha-time" name="isha-time">
                    </div>
                    <button type="submit" class="btn primary-btn">حفظ</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/prayers.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="db/prayers_db.js"></script>
</body>
</html>

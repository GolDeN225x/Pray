<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأذكار - تطبيق تتبع الصلوات</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/adhkar.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="شعار التطبيق">
                <h1>تطبيق تتبع الصلوات</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">الرئيسية</a></li>
                    <li><a href="prayers.html">الصلوات</a></li>
                    <li><a href="adhkar.html" class="active">الأذكار</a></li>
                    <li><a href="statistics.html">الإحصائيات</a></li>
                    <li><a href="educational.html">تعليمي</a></li>
                </ul>
            </nav>
            <div class="user-controls">
                <div class="theme-toggle">
                    <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
                <div class="user-menu">
                    <span id="username-display">اسم المستخدم</span>
                    <button id="logout-btn" class="btn small-btn">تسجيل الخروج</button>
                </div>
            </div>
        </header>
        
        <main class="adhkar-page">
            <section class="adhkar-categories">
                <h2>فئات الأذكار</h2>
                <div class="category-tabs">
                    <button class="category-tab active" data-category="morning">أذكار الصباح</button>
                    <button class="category-tab" data-category="evening">أذكار المساء</button>
                    <button class="category-tab" data-category="after_prayer">أذكار بعد الصلاة</button>
                    <button class="category-tab" data-category="sleep">أذكار النوم</button>
                    <button class="category-tab" data-category="general">أذكار عامة</button>
                </div>
            </section>
            
            <section class="adhkar-list" id="adhkar-container">
                <!-- سيتم إضافة الأذكار هنا عبر JavaScript -->
            </section>
            
            <section class="adhkar-progress">
                <h2>تقدم الأذكار اليومية</h2>
                <div class="progress-container" id="adhkar-progress-container">
                    <!-- سيتم إضافة تقدم الأذكار هنا عبر JavaScript -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2025 - تطبيق تتبع الصلوات</p>
        </footer>
    </div>
    
    <!-- Update the scripts section at the bottom of the file -->
    <script src="js/main.js"></script>
    <script src="js/adhkar.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="db/prayers_db.js"></script>
</body>
</html>
